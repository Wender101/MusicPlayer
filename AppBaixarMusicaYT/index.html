<!DOCTYPE html>
<html>
<head>
  <title>Requisição ao Servidor</title>
</head>
<body>
  <h1>Requisição ao Servidor</h1>

  <button id="requestButton">Obter Informações do Vídeo</button>
  <div id="output"></div>

  <script>
    document.getElementById("requestButton").addEventListener("click", async () => {
      const responseDiv = document.getElementById("output");
      responseDiv.innerHTML = "Fazendo requisição...";

      try {
        const videoURL = "https://www.youtube.com/watch?v=-Bw66FlRofM"; // URL do vídeo
        const response = await fetch('http://localhost:3000/getVideoInfo', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ videoURL })
        });

        if (response.ok) {
          const data = await response.json();
          responseDiv.innerHTML = `
            <h2>Informações do Vídeo:</h2>
            <p>Título: ${data.videoTitle}</p>
            <p>Nome do Canal: ${data.channelName}</p>
          `;
        } else {
          responseDiv.innerHTML = "Erro na requisição: " + response.statusText;
        }
      } catch (error) {
        responseDiv.innerHTML = "Erro na requisição: " + error.message;
      }
    });
  </script>
</body>
</html>
